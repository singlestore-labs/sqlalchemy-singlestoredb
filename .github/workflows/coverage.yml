name: Coverage tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    environment: Base

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check for release preparation commit
        id: check-release
        run: |
          # Check if this is a release preparation commit
          COMMIT_MSG=$(git log -1 --format='%s' HEAD)
          if [[ "$COMMIT_MSG" =~ ^Prepare\ for\ v[0-9]+\.[0-9]+\.[0-9]+\ release$ ]]; then
            echo "ðŸš€ Release preparation commit detected: $COMMIT_MSG"
            echo "is-release=true" >> $GITHUB_OUTPUT
          else
            echo "is-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger smoke tests for release
        if: steps.check-release.outputs.is-release == 'true'
        run: |
          echo "ðŸ”¥ Triggering smoke tests for release preparation..."
          gh workflow run smoke-test.yml
          echo "âœ… Smoke tests triggered successfully"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install SingleStore package and SQLAlchemy 2.0.x
        run: |
          pip install 'sqlalchemy~=2.0.0'
          pip install .

      - name: Run MySQL protocol tests
        run: |
          pytest -v --cov=sqlalchemy_singlestoredb --pyargs sqlalchemy_singlestoredb.tests
        env:
          COVERAGE_FILE: "coverage-mysql-2-0.cov"
          SINGLESTOREDB_MANAGEMENT_TOKEN: ${{ secrets.CLUSTER_API_KEY }}

      - name: Run HTTP protocol tests
        run: |
          pytest -v --cov=sqlalchemy_singlestoredb --pyargs sqlalchemy_singlestoredb.tests
        env:
          COVERAGE_FILE: "coverage-http.cov"
          SINGLESTOREDB_MANAGEMENT_TOKEN: ${{ secrets.CLUSTER_API_KEY }}
          USE_DATA_API: "1"

      - name: Install SingleStore package and SQLAlchemy 1.4.x
        run: |
          pip install 'sqlalchemy~=1.4.0'

      - name: Run MySQL protocol tests
        run: |
          pytest -v --cov=sqlalchemy_singlestoredb --pyargs sqlalchemy_singlestoredb.tests
        env:
          COVERAGE_FILE: "coverage-mysql-1-4.cov"
          SINGLESTOREDB_MANAGEMENT_TOKEN: ${{ secrets.CLUSTER_API_KEY }}

      - name: Generate report
        run: |
          coverage combine coverage-mysql-2-0.cov coverage-mysql-1-4.cov
          coverage report
          coverage xml
          coverage html
